<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add My Project</title>
    <link rel="icon" href="public/assets/DumbWays logo.png" />
    <link rel="stylesheet" href="public/css/myproject.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="public/assets/DumbWays logo.png"
                    style="width: 50px; height: 50px; object-fit: contain; margin-left: 70px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" style="width: 150px; text-align: center;">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item" style="width: 150px; text-align: center;">
                        <a class="nav-link active" href="/myproject">Add My Project</a>
                    </li>
                    <!-- <li class="nav-item d-flex bg-warning">
                    </li> -->
                </ul>
                <div class="d-flex w-100 justify-content-end">
                    <a href="/contactme">
                        <button type="button" class="btn btn-dark" href="/contactme">Contact Me</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- container -->
    <div class="container mt-5" style="width: 500px">
        <h1 style="text-align: center;" class="mb-3"><b>Add My Project</b></h1>
        <form action="/add-project" method="post">
            <div class="mb-3">
                <label for="input-title" class="form-label">Project Name</label>
                <input name="title" type="text" class="form-control" id="input-title" aria-describedby="input-title">
            </div>
            <div style="display: flex; flex-direction: row;">
                <div style="margin: auto; width: 50%;" class="mb-3">
                    <label for="input-title" class="form-label">Start Date</label>
                    <input name="start-date" type="text" class="form-control" id="input-title"
                        aria-describedby="input-title">
                </div>
                <div style="margin: auto; width: 50%" class=" mb-3">
                    <label for="input-title" class="form-label">End Date</label>
                    <input name="end-date" type="text" class="form-control" id="input-title"
                        aria-describedby="input-title">
                </div>
            </div>
            <div class="mb-3">
                <label for="input-content" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="input-content" style="height: 100px"></textarea>
            </div>
            <div style="display: flex; flex-direction: row; margin: auto;">
                <div class="form-check">
                    <input name="node-js" class="form-check-input" type="checkbox" value="Node Js"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Node Js
                    </label>
                </div>
                <div class="form-check">
                    <input name="next-js" class="form-check-input" type="checkbox" value="Next Js"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Next Js
                    </label>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; margin: auto">
                <div class="form-check">
                    <input name="react-js" class="form-check-input" type="checkbox" value="React Js"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        React Js
                    </label>
                </div>
                <div class="form-check">
                    <input name="typescript" class="form-check-input" type="checkbox" value="TypeScript"
                        id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        TypeScript
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="d-flex w-100 justify-content-end">
                <button class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
    <!-- end container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
